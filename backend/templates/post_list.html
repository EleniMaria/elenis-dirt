{% extends 'base.html' %}
{% block content %}
<h1>Full List of Dirt Factoids</h1>
<h1><a href="/">Homepage</a></h1>
{% for post in posts %}
<h4>Factoid Title: {{ post.title }}</h4>
<h4>Author: {{ post.author }}</h4>
<h4>Factoid Content: {{ post.body }}</h4>
<h6>Post ID # {{post.id}}</h6>
<nav>
  <a href="{% url 'post_view' pk=post.id %}">View Factoid</a>
  <a href="{% url 'post_edit' pk=post.id %}">Edit Factoid</a>
</nav>
{% endfor %} {% endblock %}
